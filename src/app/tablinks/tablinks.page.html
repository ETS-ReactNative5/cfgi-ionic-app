<ion-header [translucent]="true">
  <ion-toolbar hieght = "50 px" >
    <ion-title>
      <img class="displayed"  height="32 px" width="150 px" src="./assets/logo-full.png">
    </ion-title>
    <ion-buttons slot="primary">
      <!--
      <ion-button color="secondary">
        <ion-icon name="cog"></ion-icon>
      </ion-button>
    -->
      <ion-button [routerLink]="['/settings']" color="secondary">
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
<!--
    <ion-tab-button tab="find-jobs">
      <ion-icon name="print-outline"></ion-icon>
      <ion-label>Find Jobs</ion-label>
    </ion-tab-button>
-->
  <!-- While schedule is the only legal tab section developed, the tab will take the user straight to schedule for now -->
    <ion-tab-button tab="schedule">
      <ion-icon name="briefcase-outline"></ion-icon>
      <ion-label>Legal</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="request-aid">
      <ion-icon name="cash-outline"></ion-icon>
      <ion-label>Request Aid</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="donate">
      <ion-icon name="logo-paypal"></ion-icon>
      <ion-label>Donate</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
